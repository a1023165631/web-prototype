<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/mmain.css">
</head>
<body>
  <div id="laybox">
    <!-- header icon -->
    <div class="headerIcon">
      <div><img src="../images/mimg/login.png" alt=""></div>
      <div><img src="../images/mimg/nz.png" alt=""></div>
      <div><img src="../images/mimg/音乐.png" alt=""></div>
    </div>
    <!-- searchBox -->
    <div class="searchBox">
      <input type="text" placeholder="Search task……">
      <img src="../images/pcimg/搜索.png" alt="">
    </div>
    <!-- contentBox -->
    <div class="contentBox">
      <p>ALL tasks</p>
      <div class="content">
        <h5>Web design assignments</h5>
        <div class="tabBox">
          <div class="item">
            <img src="../images/pcimg/分类.png" alt="">
            <h4>Java Quiz</h4>
            <p class="des">Created March 1,2022</p>
            <div class="time">
              <span>Due date:</span><br>
              <span>18/03/2022</span>
            </div>
          </div>

          <div class="item" style="background-color: #FBE3CE;">
            <img src="../images/pcimg/分类.png" alt="">
            <h4>Web app pitch</h4>
            <p class="des">Created March 1,2022</p>
            <div class="time" >
              <span>Due date:</span><br>
              <span>15/04/2022</span>
            </div>
          </div>
  
        </div>
        <!-- 线条 -->
        <div class="inline">
          <div class="inlineLeft"></div>
        </div>
        <!-- 输入框 -->
        <input type="text" placeholder="Create a group">
        <!-- add taskbox -->
        <div class="taskBox">
          <img src="../images/pcimg/_增加.png" alt="">
          <span>A new task</span>
        </div>
      </div>
      
      
    </div>
    <!-- footerICON -->
    <div class="footerIcon">
      <img src="../images/mimg/Home.png" alt="">
      <img src="../images/mimg/Due soon.png" alt="">
      <img src="../images/mimg/Finished.png" alt="">
    </div>
  </div>
  
</body>
</html>
