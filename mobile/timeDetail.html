<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>timeDetail</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/mtimeDetail.css">
</head>
<body>
  <div id="layBox">
    <!-- delete -->
    <div class="del">X</div>
    <!-- focusBox -->
    <div class="focusBox">
      <h4>Focus time</h4>
      <div class="content">
        <div class="list1">Rest</div>
        <div class="list2"><img src="../images/mimg/funnel.png" alt=""></div>
        <div class="list3">
          <div class="timeBox">25:00</div>
          <div class="btn">
            <span>STRAT</span>
            <span>END</span>
          </div>
        </div>
      </div>
    </div>
    <!-- reset time -->
    <div class="focusBox">
      <h4>Reset time</h4>
      <div class="content">
        <div class="list1">Rest</div>
        <div class="list2"><img src="../images/mimg/funnel.png" alt=""></div>
        <div class="list3">
          <div class="timeBox">05:00</div>
          <div class="btn">
            <span>STRAT</span>
            <span>END</span>
          </div>
        </div>
      </div>
    </div>
    <!-- timeBox -->
    <div class="timeBox">
      <img src="../images/mimg/timeBgc.png" alt="">
    </div>
    <div class="after">
      <img src="../images/mimg/After.png" alt="">
    </div>
    <div class="borderinfo">
      <img src="../images/mimg/borderInfo.png" alt="">
    </div>

    <div class="focusBox" >
      <!-- <h4>Reset time</h4> -->
      <div class="content" style="border:1px solid #96D3DF">
        <div class="list1">Rest</div>
        <div class="list2"><img src="../images/mimg/funnel.png" alt=""></div>
        <div class="list3">
          <div class="timeBox">30:00</div>
          <div class="btn">
            <span>STRAT</span>
            <span>END</span>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  
</body>
</html>
