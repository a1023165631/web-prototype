<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>pitchDetail</title>
	<link rel="stylesheet" href="../../js/modules/element-ui/css/index.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/pitchDetail.css">
</head>
<body>
	<div id="app">
		<!-- header背景条颜色 -->
	<div class="headerBgc"></div>
	<div id="layoutBox">
		<!-- 头部内容 -->
		<div class="headerBox">
			<img src="../../images/pcimg/logo.png" alt="">
			<div class="inputBox">
				<img src="../../images/pcimg/搜索.png" alt="">
				<input type="text" placeholder="Search task……">
			</div>
			<img id="nz" class="nz" src="../../images/pcimg/闹钟.png" alt="">
			<img class="yy" src="../../images/pcimg/音乐.png" alt="">
		</div>
		<!-- 控件标头 -->
		<div class="title">
			<div class="content">Web App Pitch</div>
			<div>
				<div class="time">24:59</div>
				<div class="music"><img src="../../images/pcimg/播放按钮.png" alt=""></div>
			</div>
		</div>
		<!-- 内容部分 -->
		<div class="contentBox">
			<div class="item1">
				<div class="list1">
					<img src="../../images/pcimg/txt.png" alt="">
					<span>List(3)</span>
				</div>
				<div class="list2">
					<img class="showModal" src="../../images/pcimg/分类.png" alt="">
					Research
				</div>
				<div class="list3">
					<img class="showModal" src="../../images/pcimg/分类.png" alt="">
					Braninstorming
				</div>
				<div class="list4">
					<img class="showModal" src="../../images/pcimg/分类.png" alt="">
					Iteration
				</div>
				<div class="list5">
					<img style="width: 20px;position: absolute;top:15px;left: 35px;" src="../../images/pcimg/_增加.png" alt="">
					<span>Add a card</span>
				</div>
			</div>
			<div class="item2">
				<div class="list1">
					<img src="../../images/pcimg/加载.png" alt="">
					<span>On-going(1)</span>
				</div>
				<div class="list2">
					<img class="showModal" src="../../images/pcimg/分类.png" alt="">
					Research
				</div>
				<div class="list5">
					<img style="width: 20px;position: absolute;top:15px;left: 35px;" src="../../images/pcimg/_增加.png" alt="">
					<span>Add a card</span>
				</div>
			</div>
			<div class="item3">
				<div class="list1">
					<img src="../../images/pcimg/对勾.png" alt="">
					<span>Done(1)</span>
				</div>
				<div class="list2">
					<img class="showModal" src="../../images/pcimg/分类.png" alt="">
					Design Brief
				</div>
				<div class="list5">
					<img style="width: 20px;position: absolute;top:15px;left: 35px;" src="../../images/pcimg/_增加.png" alt="">
					<span>Add a card</span>
				</div>
			</div>
			<div class="item4">
				<div class="list1">
					<img src="../../images/pcimg/添加png.png" alt="">
					<span>Add a list</span>
				</div>
			</div>

		
		</div>

	</div>
	<!-- 遮罩层 模态框 -->
	<div id="showModal">
		<div class="modalBox">
			<div class="title">Web app pitch/List</div>
			<div class="list1">
				<span>Add the date:</span>
				<span>--/--/---</span>
			</div>
			<div class="list2">
				<span>Take time:</span>
				<span>7days/24hours</span>
			</div>
			<div class="item2">
				<span style="margin-right: 0px;">Add tags:</span>
				<div class="colors">
					<div class="color1"></div>
					<div class="color2"></div>
					<div class="color3"></div>
					<div class="color4"></div>
					<div class="color5"></div>
					<div class="color6"></div>
					<div class="color7"></div>
					<div class="color8"></div>
				</div>
			</div>
			<div class="list3">
				<span>Priority:</span>
				<span>low/med/high</span>
			</div>
			<div class="list4">
				<span>Status:</span>
				<span>finished/unfinished</span>
			</div>
		</div>
		<div class="clear">X</div>
	</div>
		<!-- 遮罩层 音乐控件 -->
		<div class="musicModal">
			<div class="musicBox">
				<img src="../../images/pcimg/musicBgc.png" alt="">
				<!-- 输入框 -->
				<div class="searchBox">
					<input type="text" placeholder="Search for songs artists">
					<span id="clear">X</span>
				</div>
				<!-- 英文描述 -->
				<div class="englishDes">
					<img src="../../images/pcimg/musicMsg.png" alt="">
				</div>
				<!-- 滑动条 -->
				<div class="slider">
					<el-slider v-model="value2"></el-slider>
				</div>
			</div>
		</div>
	</div>


	<script src="../../js/modules/jquery.js"></script>
	<script src="../../js/modules/vue.min.js"></script>
	<script src="../../js/modules/element-ui/js/index.js"></script>
	<script src="./main.js"></script>
	<script>
		$(function() {
			$("body").parent().css("overflow-y","hidden");
			$("body").parent().css("overflow-X","hidden");
			// 显示模态框
			$('.showModal').click(function() {
				$('#showModal').css('display','block')
			})
			//隐藏模态框
			$('.clear').click(function() {
				$('#showModal').css('display','none')
			})

				// 显示音乐控件模态框
				$('.yy').click(function() {
				$('.musicModal').css('display','block')
			})
			//隐藏模态框
			$('#clear').click(function() {
				$('.musicModal').css('display','none')
			})
		})
	</script>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				value2:89
			}
		});
			var nz = document.getElementById('nz');
			nz.onclick = function() {
				window.location.href = '../timeDetail.html'
			}
	</script>
</body>
</html>
